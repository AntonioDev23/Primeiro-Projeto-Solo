<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/log2.css">
</head>
<body>
    <!-- FormulÃ¡rio de Login (opcional, exibido ao clicar) -->
    <section>
        <form id="form-login" action="/login" method="post" class="form-login oculto">
            <div class="form-group">
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-login">Entrar</button>
            </div>
        </form>
    </section>
</body>
</html>
