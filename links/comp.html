<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Compra</title>
    <link rel="stylesheet" href="estilos/comp.css">
</head>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Protest+Revolution&display=swap" rel="stylesheet">
<body>
    <header>
        <div class="logo"><h1>ARSN Loja Virtual</h1></div>
        <p>Pagamento de Produto</p>
    </header>
    <main>
        <section class="produto">
            <h2 id="nome-produto">Produto: Kit de Beleza</h2>
            <p id="preco-produto">Preço: R$ 199,90</p>
            <h3>Escolha sua Forma de Pagamento</h3>
            <div class="opcoes-pagamento">
                <button class="btn-pagamento" onclick="window.location.href='boleto.html';">Boleto</button>
                <button class="btn-pagamento" onclick="window.location.href='pix.html';">Pix</button>
                <button class="btn-pagamento" onclick="window.location.href='cartao.html';">Cartão</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ARSN - Todos os direitos reservados.</p>
        <a href="links/cont.html" target="_blank">Contato</a> | 
        <a href="links/pol.html" target="_blank">Política de Privacidade</a> |
        <a href="https://instagram.com" target="_blank">Instagram</a> |
        <a href="https://facebook.com" target="_blank">Facebook</a>
    </footer>
    <script>
        // Script para capturar os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const produto = urlParams.get('produto') || "Produto Desconhecido";
        const preco = urlParams.get('preco') || "Preço não especificado";

        // Atualizar os elementos com as informações capturadas
        document.getElementById('nome-produto').textContent = `Produto: ${produto}`;
        document.getElementById('preco-produto').textContent = `Preço: R$ ${preco}`;
    </script>
</body>
</html>
