<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/log.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Protest+Revolution&display=swap" rel="stylesheet">
<body>
    <section class="cadastro">
        <h2>Cadastro <span class="especial">ARSN Loja Virtual</span></h2>
        <!-- Campos de Cadastro -->
        <form action="#" method="post" autocomplete="on">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="********" required minlength="8" maxlength="20">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone(cel):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento"  required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select name="genero" id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="nao-declarado">Prefeiro Não Declarar</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </div>
        <!-- Formulário de Login -->
    <div class="form-container">
        <h3>Já tem uma conta? Faça login</h3>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-login">Entrar</button>
            </div>
        </form>
    </div>
    </section>

</body>
</html>
